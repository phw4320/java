<html>
<head>

<body>

            <td>이름</td>

            <td><input type="radio" name="gender" checked>남 <input
               type="radio" name="gender" /> 여</td>

            <td>이메일</td>

                  <option>daum.net</option>

                  <option>nate.com</option>
            </select></td>
         </tr>

         </tr>

            <td>
            <input type = "radio" name="phone" checked/> SKT

            <br/>
            </table>
            <br/>
            <input type="submit" onclick="check();" value = "확인"/>
            <input type="reset" value = "다시입력"/>
      </form>
   </table>
</body>
<script>
function check(){
   var pass = document.getElementById("pwd").value;
   var passCheck = document.getElementById("chpwd").value;
   if(pass != passCheck)
      {
      alert("비밀번호가 서로 일치하지 않습니다")
      }
}
</script>
