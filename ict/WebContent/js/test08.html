	PWD : <input type="password" maxlength="5" min="5" required> <br> -->
		ID : <input type="text" id="id" name="id"> <br> 
		PWD :<input	type="password" id="pwd" name = "pwd"> <br>
		<button type="button" onclick="checkValue()">로그인</button>

	</form>

	<script>
		function checkValue() {
			var idObj = document.querySelector('#id');	
			var pwdObj = document.querySelector('#pwd');

			if (idObj.value.trim().length < 4) { //trim 공백제거
				alert("id는 4글자 이상이어야 합니다.");
				idObj.value = "";
				idObj.focus();
				return false;
			} 
			if (pwdObj.value.trim().length < 8) {
				alert("pwd는 8글자 이상이어야 합니다.");
				pwdObj.value = "";
				pwdObj.focus();
				return false;
			}
			return true;
		}
